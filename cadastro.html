<!DOCTYPE html>

<html lang="pt-br">
  
  <head>
    <meta charset="UTF-8">
    <title>PyScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Python -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
   
        <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Estilo -->
    <link rel="stylesheet" href="./pyscript.css" />
    <link rel="stylesheet" href="./style.css">
    
  </head>

  
  <body>
    <div class="page-cadastro">
        <div class="title-cadastro"><h1>NOME DO SITE</h1></div>
        <div class="container-cadastro">
            <div><h2>Cadastro</h2></div>
            <div>
                <span class="span-email"><h3>E-mail:</h3></span>
                <input type="email" class="" id="email-input" name="email" placeholder="nome@gmail.com">
                <div class="decisao-cliente-servidor">
                    <span class="span-decisao">Você é um:</span>
                    <button class="button-decisao" id="cliente">Cliente</button>
                    <button class="button-decisao" id="servidor">Servidor</button>
                </div>
                <span class="span-nome"><h3>Nome:</h3></span>
                <input type="string" class="" id="nome-input" name="nome" placeholder="Nome Sobrenome">
                <span class="span-cpf"><h3>Cpf</h3></span>
                <input type="number" class="" id="cpf-input" name="cpf" placeholder="000.000.000-00">
                <span class="span-senha"><h3>Senha:</h3></span>
                <input type="password" class="" id="password-input" name="password" placeholder="****">
                <button class="button-cadastro">Cadastre</button>
            </div>
            <div class="divider">Ou faça login: <a href="./login.html" >Login</a></div>
        </div>
    </div>
    

    <script src=""></script>
  </body>
